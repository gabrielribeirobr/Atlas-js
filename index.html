<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Atlas</title>
  </head>
  <body>
    <header>
      <div class="d-flex align-items-center gap-2">
        <input type="text" id="textCountry" placeholder="Country Name" />
        <i class="iconSearch fa-solid fa-magnifying-glass"></i>
      </div>
      <p>Geo.Atlas</p>
    </header>

    <section>
      <div class="hero">
        <h1 class="txtHero text center">Where in the world?</h1>
        <h2 class="txtHero text center">Find countries through regions</h2>
      </div>
    </section>

    <section class="filters-section">
      <div class="row">
        <button class="btnRegions">World</button>
      </div>
      <div class="row">
        <button class="btnRegions col-4 col-p-4">America</button>
        <button class="btnRegions col-4 col-p-4">Europe</button>
        <button class="btnRegions col-4 col-p-4">Africa</button>
      </div>
      <div class="row">
        <button class="btnRegions col-6">Asia</button>
        <button class="btnRegions col-6">Oceania</button>
      </div>
    </section>

    <script src="src/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/b06f65387a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
